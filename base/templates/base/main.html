<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="home bg-secondary">

    <div class="home__container">
        <header class="home__container__header container-fluid bg-dark text-white">
            <div class="container d-flex justify-content-between align-items-center py-2">
                <a href="{% url 'home' %}" class="text-decoration-none text-light">
                    <h1 class="bi-journal h2">notecloud</h1>
                </a>
                <nav>
                    <ul class="nav">
                        <li class="nav-link"><a href="{% url 'home' %}"
                                class="text-decoration-none text-warning bi-house"> home</a></li>
                        <li class="nav-link text-warning bi-filter"> filters</li>
                        <li class="nav-link">
                            <a href="{% url 'authenticate-user' %}"
                                class="text-warning text-decoration-none {% if request.user.is_authenticated %}bi-box-arrow-right{% else %}bi-key{% endif %}">
                                {% if request.user.is_authenticated %}
                                logout
                                {% else %}
                                login
                                {% endif %}
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        {% block content %}
        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
