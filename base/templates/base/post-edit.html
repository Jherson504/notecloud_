{% extends 'base/main.html' %}
{% block title %}
Log in
{% endblock title %}
{% load static %}
{% block content %}

<main class="container-fluid pt-3 text-white">
    <div class="container">
        <div>
            <h2 class="text-center">{{post.title}}</h2>
            <p class="bi-person text-center">@{{post.owner.username}}</p>
        </div>
        <div class="mt-5">
            <form method="post" action="">
                {% csrf_token %}
                <textarea class="form-control" name="content" id="" cols="30" rows="10">{{post.content}}</textarea>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary mt-3 bi-save2" type="submit"> Save</button>
                </div>

            </form>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary mt-3 bi-save2" type="submit"> RETURN</button>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
