<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="home bg-secondary">

    <div class="home__container">
        <header class="home__container__header container-fluid bg-dark text-white">
            <div class="container d-flex justify-content-between align-items-center py-2">
                <a href="{% url 'home' %}" class="text-decoration-none text-light">
                    <h1 class="bi-journal h2">notecloud</h1>
                </a>
                <nav>
                    <ul class="nav">
                        <li class="nav-link"><a href="{% url 'home' %}"
                                class="text-decoration-none text-warning bi-house"> home</a></li>
                        <li class="nav-link text-warning bi-filter"> filters</li>
                        <li class="nav-link">
                            <a href="{% url 'authenticate-user' %}"
                                class="text-warning text-decoration-none {% if request.user.is_authenticated %}bi-box-arrow-right{% else %}bi-key{% endif %}">

                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="container-fluid pt-3 text-white">
            <main id="content-section" class="bg-dark rounded-top">
                <div>
                    <h2 class="text-center text-warning py-4">{{post.title}}</h2>
                </div>
                <div class="bg-dark rounded px-5">
                    <p class="lead">{{post.content}}</p>
                    <a href="#" class="text-decoration-none">
                        <p class="blockquote-footer bi-person text-info text-end">@{{post.owner.username}}</p>
                    </a>
                </div>
            </main>
            <section class="d-flex flex-column mt-3 bg-dark p-5 rounded-bottom">
                <div>
                    <p class="h6 text-warning">@username <span class="small fw-light badge bg-primary rounded-pill">0
                            mins ago</span>
                    </p>
                    <p class="fw-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit
                        eum ipsum fugiat
                        cum tenetur quas voluptas consequuntur tempora voluptatum aliquid?</p>
                </div>
            </section>


        </section>
        <aside id="comment-section" class="container-fluid p-3">
            <form action="">
                <div class="input-group">
                    <textarea id="comment-input" name="comment-input"
                        class="form-control text-white bg-dark"></textarea>
                    <button for="comment-input" class="btn btn-primary">Comment</button>

                </div>
            </form>
        </aside>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
